<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <div class="container">
        
        
            
            <div class="buttons">
                <div class="row">
                    <input id="output" placeholder="0"  type="text">
                </div>
                <div class="row">
                    <input id="clear" onclick="clearAll()"       class="col" type="button" value="AC">
                    <input id="both" onclick="display('+/-')"   class="col" type="button" value="+/-">
                    <input id="perc" onclick="display('%')"     class="col" type="button" value="%">
                    <input id="div" onclick="display('/')"      class="col" type="button" value="&#247">
                </div>
    
    
                <div class="row">
                    <input id="seven" onclick="display(7)"       type="button" value="7">
                    <input id="eight" onclick="display(8)"       type="button" value="8">
                    <input id="nine" onclick="display(9)"         type="button" value="9">
                    <input id="multi" onclick="display('*')"     class="col" type="button" value="&#215">
                </div>
    
                <div class="row">
                    <input id="four" onclick="display(4)"   type="button" value="4">
                    <input id="five" onclick="display(5)"   type="button" value="5">
                    <input id="six" onclick="display(6)"    type="button" value="6">
                    <input id="sub" onclick="display('-')"  class="col" type="button" value="-">
                </div>
    
                <div class="row">
                    <input id="one" onclick="display(1)"    type="button" value="1">
                    <input id="two" onclick="display(2)"    type="button" value="2">
                    <input id="three" onclick="display(3)"   type="button" value="3">
                    <input id="add" onclick="display('+')"      class="col" type="button" value="+">
                </div>
                <div class="row">
                    <input id="zero" onclick="display(0)"       type="button" value="0">
                    <input id="dot" onclick="display('.')"      type="button" value=".">
                    <input id="equal" onclick="evaluateExp()"   type="button" value="=">
                    <input id="delete" onclick="removeLast()"   class="col1" type="button" value="&#9003">
                </div>
            </div>
        
    </div>
    
</body>
<script src="./script.js">

</script>
</html>
